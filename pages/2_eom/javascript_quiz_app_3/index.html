<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/Sortable.js"></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/script3.js" defer></script>
    <script src="../generalJs/script.js" defer></script>

    <link rel="stylesheet" href="../generalStyles/style.css">
    <link rel="stylesheet" href="../generalStyles/test.css">
    <link rel="stylesheet" href="../generalStyles/popup.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Трехобмоточные трансформаторы. Автотрансформаторы</title>
</head>
    <body>
        <div class="black_header">
            
            <h1>
                Трехобмоточные трансформаторы. Автотрансформаторы
            </h1>
            <div class="links_black_header">
                <a href="../../../index.html">На главную</a>
            </div>
        </div>
        <div class="head_text">
            <div class="questions" id="question_number_1">
                <h2><span> </span>Установите соответствие между изображениями и названиями элементов лабораторного регулируемого однофазного автотрансформатора. </h2>
            </div>
            <div class="number_marker">
                <img id="open_popup_button" style="cursor: pointer;" onclick="openPopUp()" src="./content/description.svg" alt="description">
                <p class="number_description"></p>
            </div>
        </div>
        <div class="main_window">
            <div class="body-inner">
                <div class="drag3">
                    <div class="drag-inner">
                        <div class="left-col" id="left-col"></div>
                        <div class="img" id="img"></div>
                        <div class="right-col" id="right-col"></div>
                    </div>
                    <div class="row2" id="row2" index="row"></div>
                    <div class="main_buttons">
                        <div class="step_marker">

                        </div>
                        <div class="buttons_div">
                            <button id="check_button_0" onclick="location.href='../javascript_quiz_app_2/index.html'">
                                Назад
                            </button>
                            <button id="check_button_1" onclick="checkAnwser3()">
                                Ответить
                            </button>
                            <button id="check_button_2" class="disabled_button">
                                Повторить
                            </button>
                            <button id="check_button_3" class="disabled_button" onclick="location.href='../javascript_quiz_app_4/index.html'">
                                Далее
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popup1" class="popup close">
            <div class="popup_body">
                <div class="popup_content">
                    <div class="popup_header">
                        <h3></h3>
                        <button onclick="closePopUp()" id="close_popup_button_1"><img src="./content/close.svg" alt="close"></button>
                    </div>
                    <div class="popup_text">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
